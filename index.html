<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Reviewer</title>

  <!-- Link your existing CSS -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Satisfy&display=swap" rel="stylesheet">

</head>

<body>

  <h1>Resume Insights</h1>
  <h2>Helping you build a resume that stands out</h2>

  <hr>

  <h3>Enter Your Resume</h3>

  <!-- IMPORTANT FORM -->
  <form action="/upload" method="POST" enctype="multipart/form-data">

    <input 
      type="file" 
      name="resume" 
      accept=".pdf,.doc,.docx" 
      required
    >

    <br><br>

    <button type="submit">Review Resume</button>

  </form>

</body>
</html>
